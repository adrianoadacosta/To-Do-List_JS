<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="styles.css"
		/>
		<title>To-Do List</title>
	</head>
	<link
		rel="icon"
		href="img/notes.ico"
		type="image/x-icon"
	/>

	<body>
		<div class="todo-container">
			<h1>Minha lista de coisas para fazer</h1>
			<ul id="todo-list">
				<!-- as tarefas adicionadas aparece aqui -->
			</ul>
			<div class="todo-actions">
				<input
					type="text"
					id="task"
					placeholder="Adicione uma nova tarefa..."
				/>
				<button onclick="addTask()">Adicionar</button>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
